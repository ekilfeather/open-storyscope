<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Types Dialog</title>

  <script type="text/javascript">
    
      AEd = window.parent.AEd;
      document.write('<script type="text/javascript" src="css.js"><\/script>');

  </script>
</head>
<body>


	<form class="aed-form" onsubmit="return false;" action="" name="aedFormTypes">
				<fieldset>
					<legend>
          <script type="text/javascript">
              document.write(AEd.I18n.t("Dlg_types_label_type_selection"));
          </script>
          </legend>
					  
          <div class="aedTypesTreeWrapper" id="aedTypesTreeWrapper"></div>
          
          <button class="aed-ui-btn aed-ui-btn-noicon" id="aedTypesBtnRemoveType">
                 <span class="aed-ui-btn-text">
                 <script type="text/javascript">
                     document.write(AEd.I18n.t("Dlg_types_button_remove_type"));
                 </script>
                 </span>
          </button> 
                    
				</fieldset>

				
        <fieldset>
					<legend>
          <script type="text/javascript">
              document.write(AEd.I18n.t("Dlg_types_label_add_new_type_as_subtype"));
          </script>               
          </legend>
          
                <table>
    
    							  <tr>
                      <td>

                      <input id="aedAddType" name="aedAddType" type="text" value=""/>
  
                      <button class="aed-ui-btn aed-ui-btn-noicon" id="aedTypesBtnAddType">
                            <span class="aed-ui-btn-text">
                            <script type="text/javascript">
                            document.write(AEd.I18n.t("Dlg_types_button_add_type"));
                            </script></span>
                      </button> 
                      
                      </td>
    							  </tr>
    
    						</table>

				</fieldset>
		

	</form>

	
	
</body>
</html>
