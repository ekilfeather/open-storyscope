<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	<title>Annotation Dialog</title>

  <script charset=utf-8 src="swfobject.js" type="text/javascript"></script>
  <script charset=utf-8 src="downloadify.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    
  AEd = window.parent.AEd;
  document.write('<script type="text/javascript" src="css.js"><\/script>');

  var binaryElement = 'button';
  var missingFileAPI = AEd.isIE || typeof(File) == "undefined" || typeof(FileReader) == "undefined" || typeof(FileReader.prototype.readAsArrayBuffer) == "undefined";
  var flashBrowseButton = AEd.isAppleSafari;

  if (missingFileAPI) {

    var wModeStr = "transparent";
    var wModeBool = true;

    var dialog = null;

    binaryElement = 'a';

    /* Helper function to get the width of the regular SimpleButtonBinaryBrowse */
    function getButtonWidth(dlg) {
      var hiddenDlg = dlg.isHidden;
      var hiddenFieldset = dlg.elementSimpleFieldset.getCssValue('display') == 'none'; // Fieldset misses isHidden attribute
      var hiddenButton = dlg.btnSimpleBinaryBrowse;
      dlg.show();
      dlg.elementSimpleFieldset.show();
      dlg.btnSimpleBinaryBrowse.show();
      var btnWidth = dlg.domElementSimpleBtnBinaryBrowse.offsetWidth;
      if (hiddenButton)
        dlg.btnSimpleBinaryBrowse.hide();
      if (hiddenFieldset)
        dlg.elementSimpleFieldset.hide();
      if (hiddenDlg)
        dlg.hide();

      return btnWidth;
    }

    function AfterLoad(dlg) {
      dialog = dlg;

      var swfVersionStr = "10.0.0";
      var xiSwfUrlStr = "";
      var flashvars = {browseButtonDisplay: flashBrowseButton}
      if (flashBrowseButton) {
        flashvars.browseButtonLabel = AEd.I18n.t("Dlg_annotate_button_browse");
        flashvars.browseButtonWidth = getButtonWidth(dlg)+10; // Add required padding
      }
      var params = {};
      params.quality = "best";
      params.bgcolor = "#ffffff";
      params.play = "true";
      params.loop = "true";
      params.wmode = (flashBrowseButton) ? "window": "transparent";
      params.scale = "noscale";
      params.menu = "true";
      params.devicefont = "false";
      params.salign = "lt";
      params.allowscriptaccess = "sameDomain";
      params.allowFullScreen = "true";
      var attributes = {};
      attributes.id = "FileContent";
      attributes.name = "FileContent";
      attributes.align = "middle";
      swfobject.createCSS("html", "height:100%");
        swfobject.embedSWF(
          "media/FileLoader.swf", "fileContent",
          (flashBrowseButton) ? flashvars.browseButtonWidth: "46",
          (flashBrowseButton) ? "20" : "15",
          swfVersionStr, xiSwfUrlStr,
          flashvars, params, attributes);

      if (!AEd.isAppleSafari){

        Downloadify.create('fileDownload', {
          filename: "base64.bin",
          data: function(){
            var elem = document.getElementById('aedSimpleValue');
            if (elem && elem.value != '') {
              // Not empty value
              return document.getElementById('aedSimpleValue').value;
            }
            else {
              // Empty value
              dialog.base64.dlgNoFileForDownload.render(dialog.base64.domElementTarget);
              AEd.Dialogs.add(dialog.base64.dlgNoFileForDownload, "modal");
            }
          },
          dataType: "base64",
          onComplete: function(){
            dialog.base64.dlgFlashFileSaveOK.render(dialog.base64.domElementTarget);
            AEd.Dialogs.add(dialog.base64.dlgFlashFileSaveOK, "modal");
          },
          onError: function(){
            dialog.base64.dlgFlashFileSaveError.render(dialog.base64.domElementTarget);
            AEd.Dialogs.add(dialog.base64.dlgFlashFileSaveError, "modal");
          },
          swf: 'media/downloadify.swf',
          downloadImage: "media/transparent.png",
          width: 60,
          height: 15,
          transparent: wModeBool,
          append: false
        });
      }

      // Clear original handlers for the Browse button (replaced by flash object)
      for (var i = 0; i < dialog.btnSimpleBinaryBrowse.onClick.handlers.length; i++)
        dialog.btnSimpleBinaryBrowse.onClick.removeHandler(dialog.btnSimpleBinaryBrowse.onClick.handlers[i].handler);

      if (!AEd.isAppleSafari){

        // Clear original handlers for the Download button (replaced by flash object)
        for (var i = 0; i < dialog.btnSimpleDownloadBinary.onClick.handlers.length; i++)
          dialog.btnSimpleDownloadBinary.onClick.removeHandler(dialog.btnSimpleDownloadBinary.onClick.handlers[i].handler);
      }
    }

    /* Create custom File object */
    function CustomFile(name, size, encodedData) {
      this.name = name;
      this.size = size;
      this.encodedData = encodedData;

      this.customFile = true;
    }

    /* Function called from Flash object */
    function MakeFile(name, size, encodedData) {
      var file = new CustomFile(name, size, encodedData);

      dialog.base64.setInput(dialog.domElementSimpleInputValue);
      dialog.base64.encode(file);
    }

    function FileSizeOK(size) {
      return size <= dialog.base64.maxFileSizeBytes;
    }

    function FileTooLong() {
      dialog.base64.fileTooLong();
    }

    function FileLoadingProgress() {
      dialog.base64.fileLoadingProgress();
    }

    function FileLoadingFailed() {
      dialog.base64.fileLoadingError();
      dialog.base64.fileLoadingAbort();
    }
  }
  </script>
