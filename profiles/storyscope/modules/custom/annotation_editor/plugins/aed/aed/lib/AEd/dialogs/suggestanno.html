<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Suggest Annotations Dialog</title>

  <script type="text/javascript">
    
      AEd = window.parent.AEd;
      document.write('<script type="text/javascript" src="css.js"><\/script>');

  </script>
</head>
<body>
	
	<form class="aed-form" onsubmit="return false;" action="" name="aedFormSuggestAnnotations">
		<fieldset>
		  <legend>
            <script type="text/javascript">
              document.write(AEd.I18n.t("Dlg_suggestAnnotations_select_annotations_type"));
            </script>
          </legend>
                         					  
            <table>   
                <tr>
                	<td class="aed-ui-table-column1"><label for="aedSuggestSelection">
                        <script type="text/javascript">
                            document.write(AEd.I18n.t("Dlg_suggestAnnotations_label_selection"));
                        </script>:</label>
                    </td>
                    <td><textarea id="aedSuggestSelection" name="aedSuggestSelection" disabled="disabled" class="aed-disabled"></textarea></td>
                </tr>
                          				  
                <tr>
                	<td class="aed-ui-table-column1">
                		&nbsp;
                    </td>
                    <td>
                        <button type="button" class="aed-ui-btn aed-ui-btn-noicon" id="aedSuggestBtnWholeDoc">
                        <span class="aed-ui-btn-text">
                            <script type="text/javascript">
                                document.write(AEd.I18n.t("Dlg_suggestAnnotations_button_select_whole_document"));
                            </script></span>
                        </button>
                        <button type="button" class="aed-ui-btn aed-ui-btn-noicon" id="aedSuggestBtnNoSuggestion">
                        <span class="aed-ui-btn-text">
                            <script type="text/javascript">
                                document.write(AEd.I18n.t("Dlg_suggestAnnotations_button_no_suggestion"));
                            </script></span>
                        </button>                                                                     
                    </td>
                </tr>    
                							  				  
                <tr>
                    <td class="aed-ui-table-column1"><label for="aedSuggestType">
                        <script type="text/javascript">
                            document.write(AEd.I18n.t("Dlg_suggestAnnotations_label_type"));
                        </script>:</label>
                    </td>                     
                    <td>              
                        <input id="aedSuggestType" name="aedSuggestType" type="text" value="" autocomplete="off"/>
                  
                        <button type="button" class="aed-ui-btn aed-ui-btn-noicon" id="aedSuggestBtnBrowse">
                        <span class="aed-ui-btn-text">
                            <script type="text/javascript">
                                document.write(AEd.I18n.t("Dlg_suggestAnnotations_button_browse"));
                            </script></span>
                        </button>              
                                                                  
                        <div id="aedSuggestSuggestions">
                        </div>                             
                    </td>                                                  
                </tr>			  
            </table>               						
        </fieldset>
	</form>
	
</body>
</html>
